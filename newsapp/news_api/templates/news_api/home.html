<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d211b4ce22.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>News App</title>
</head>

<!-- NavBar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="far fa-newspaper"></i>ET</a>
      <form class="d-flex" action="" method="get">
        <input class="form-control me-2" type="text" name="country" placeholder="Search By Country" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
        <input class="form-control me-2" type="text" name="category" placeholder="Search By Category" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>
<!--END OF Nav Bar-->

<body>
    <h1 class="text-center">The Everyday Times</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-9" style="padding-top: 2%;">
                
                {% for i in articles %}
                <div class="card rounded shadow-lg m-2" style="width: 50rem;">
                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{ i.author }}</p>
                      <h5 class="card-title">{{ i.title }}</h5>

                      <p class="card-title">{{ i.source.name }}</p>

                      <p class="card-text">{{ i.description }}</p>
                      <hr>
                      <div class="publish-style">
                        <small>Published: {{ i.publishedAt }} </small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                      </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-3" style="padding-top: 2%;">
                <h3>Category</h3>
                <hr>
                <br>
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=technology">Technology</a></li>
                    <li class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}?category=health">Health</a></li>
                    <li class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}?category=Entertainment">Entertainment</a></li>
                    <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}?category=Sports">Sports</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></li>
                    <li class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}?category=Business">Business</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?country=us">US Info</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    .d-flex button {
        margin-right: 5%;
    }

    h1, h3 {
        font-family: 'Bebas Neue', cursive;
    }

    .text-center {
        padding-top: 3%;
    }

    .card {
        font-family: 'Times New Roman', Times, serif;
    }

    .publish-style {
        display: flex;
        justify-content: flex-end; 
        align-items: center;
    }
</style>
